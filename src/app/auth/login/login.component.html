<div class="card" style="max-width: 700px;">
  <div class="row g-0">
    <div class="col-md-4">
      <h3>Welcome to <br> Employee Application</h3>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Please Login</h5>
        <form [formGroup]="loginForm">
          <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="mail">
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="pass">
          </div>
          <button [disabled]="loginForm.invalid" type="button"  class="btn btn-primary"
            (click)="handleLogin()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
