<div>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" id="fName" placeholder="Ensert First Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="lName" placeholder="Ensert Last Name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Phone </label>
                    <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Ensert Phone">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="text"  formControlName="dateOfBirth" class="form-control datePicker" bsDatepicker
                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDob">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" formControlName="gender" id="male" 
                            value="Male" name="gender" class="custom-control-input">
                        <label class="custom-control-label" for="male">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" formControlName="gender"  id="female" 
                            value="Female" name="gender" class="custom-control-input">
                        <label class="custom-control-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="text" id="dob" class="form-control datePicker" bsDatepicker>
                </div> -->
            </div>
        </div>

    </form>
</div>
