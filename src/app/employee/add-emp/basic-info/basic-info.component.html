<div class="body">
    <div>
        <h2>Employee Basic Information</h2>
    </div>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" id="fName" placeholder="Ensert First Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="lName" placeholder="Ensert Last Name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Phone </label>
                    <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Ensert Phone">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="text"  formControlName="dateOfBirth" class="form-control datePicker" bsDatepicker
                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDob">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="male" value="Male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div  class="form-check form-check-inline">
                        <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>

    </form>
</div>
