<div class="body">
    <div>
        <h2>Employee Skill Information</h2>
    </div>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sName">Skill Name</label>
                    <input type="text" formControlName="skillName" class="form-control" id="sName" placeholder="Ensert Skill Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="expiny">Experience in Years</label>
                    <input type="string" formControlName="experience" class="form-control" id="expiny" placeholder="1 Year or 2 Years ...">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input formControlName="skillLevel" class="form-check-input" type="radio" name="skillLevel" id="beginner" value="Beginner">
                        <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div  class="form-check form-check-inline">
                        <input formControlName="skillLevel" class="form-check-input" type="radio" name="skillLevel" id="intermediate" value="Intermediate">
                        <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div  class="form-check form-check-inline">
                        <input formControlName="skillLevel" class="form-check-input" type="radio" name="skillLevel" id="advanced" value="Advanced">
                        <label class="form-check-label" for="advanced">Advanced</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>

    </form>
</div>
